<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Respuestas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Haz una pregunta</h1>
        <input type="text" id="question" placeholder="Escribe tu pregunta aquí...">
        <button onclick="getResponse()">Responder</button>
        <textarea id="response" readonly placeholder="Aquí se mostrará la respuesta..."></textarea>
    </div>

    <script>
        function getResponse() {
            
            var questionText = document.getElementById("question").value;

            
            fetch('/chatbot-response/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: questionText }),
            })
            .then(response => response.json())
            .then(data => {
                
                document.getElementById("response").value = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("response").value = "Error al obtener la respuesta.";
            });
        }
    </script>
</body>
</html>
